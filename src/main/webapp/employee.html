<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>Employee Home Page</h1>
    <h2>Add Ticket:</h2>

    
        <label for="inputAmount">Enter Amount:</label>
        <input type="number" id="inputAmount" name="inputAmount"/>
        <label for="inputDescription">Enter Description:</label>
        <input type="text" id="inputDescription" name="inputDescription"/>
        <label for="inputId">Enter Your Employee ID:</label>
        <input type="text" id="inputId" name="inputId"/>
        <input type="button" id="ticketButton" value="Submit">
    
   
   

    <div class="">
        <table class="table" id="reimbursementTable">
            <thead class="thead-dark">
                <tr class="table-secondary">
                    <th scope="col">#</th>
                    <th scope="col">Amount($)</th>
                    <th scope="col">Description</th>
                    <th scope="col">Employee Id</th>
                  </tr>
            </thead>
        </table>

        <!-- <button id="viewPending">View My Pending Reimbursements</button> -->
    </div>

    <div>
        <h2>My Profile:</h2>
        <table class="table" id="profileTable"> 
            <thead class="thead-dark">
                <tr class="table-secondary">
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">User Role</th>
                  </tr>
            </thead>
        </table>
    </div>

        <button id="viewInfo">View My Information</button>


    <div class="logout">
        <button type="button" class="btn btn-danger" id="logout">Log Out</button>
        <script>
            document.querySelector('#logout')
            .addEventListener('click',() => {
            sessionStorage.clear();
            window.location.href="http://localhost:8080/Project_1/index.html";
        });
        </script>
    </div>

    <script src="employee.js"></script>
    <script src="myViews.js"></script>

</body>
</html>
