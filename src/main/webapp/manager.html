<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>This is the Manager Home Page!</h1>

    <div class="">
        <table class="table" id="reimbursementTable">
            <thead class="thead-dark">
                <tr class="table-primary">
                    <th scope="col">#</th>
                    <th scope="col">Amount($)</th>
                    <th scope="col">Description</th>
                    <th scope="col">Employee Id</th>
                  </tr>
            </thead>
        </table>
        <!-- <button id="viewAll">View All Reimbursements</button> -->
    </div>

    <div>
        <label for="inputReId">Enter Ticket ID to be Resolved:</label>
        <input type="number" id="inputReId" name="inputReId"/>
        <button type="button" class="btn btn-primary" id="updateButton">Enter</button>
    </div>

    <div>
        <table class="table" id="employeeTable">    
            <thead class="thead-dark">
                <tr class="table-primary">
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">User Role</th>
                  </tr>
            </thead>
        </table>
        <button id="viewEmployees">View Employees</button>

    </div>


    <div class="logout">
        <button type="button" class="btn btn-danger" id="logout">Log Out</button>
        <script>
            document.querySelector('#logout')
                .addEventListener('click',() => {
                sessionStorage.clear();
                window.location.href="http://localhost:8080/Project_1/index.html";
            });
        </script>
    </div>

    <script src="manager.js"></script>
    <script src="views.js"></script>
</body>
</html>
